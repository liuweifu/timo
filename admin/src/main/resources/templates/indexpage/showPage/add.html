<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/indexpage/showPage/save}">
        <input type="hidden" name="id" th:if="${showPage}" th:value="${showPage.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="title" placeholder="请输入标题" th:value="${showPage?.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网站标题</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="web_title" placeholder="请输入网站标题" th:value="${showPage?.web_title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网站名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="web_name" placeholder="请输入网站名称" th:value="${showPage?.web_name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网站邮箱</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="web_email" placeholder="请输入网站邮箱" th:value="${showPage?.web_email}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网站logo</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="web_logo" placeholder="请输入网站logo" th:value="${showPage?.web_logo}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">关键字</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="web_keywords" placeholder="请输入关键字" th:value="${showPage?.web_keywords}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网站描述</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="web_desc" placeholder="请输入网站描述" th:value="${showPage?.web_desc}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网站所有权</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="web_author" placeholder="请输入网站所有权" th:value="${showPage?.web_author}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${showPage?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
